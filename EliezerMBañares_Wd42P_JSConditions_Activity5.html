<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

  const month = parseFloat(prompt("Enter The Month: "));
  const year  = parseFloat(prompt("Enter The Year: "));

  if (month == 0) {
    alert("Invalid Month");
  } else if (month > 12) {
    alert("Invalid Month");
  } else if (month == 2 && (0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
    alert("29 Days");
  } else if (month == 2 && !(0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
    alert("28 Days");
  } else if (month == 4, 6, 9, 11 && (0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
    alert("30 Days");
  }else {
    alert("31 Days");
  }

  </script>
  
</body>
</html>
